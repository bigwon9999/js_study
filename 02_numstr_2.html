<html>
  <head>
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      alert("coding everybody");
      //""나 ''안에 있는 거는 문자 형식이다.
      // 'egoing\'s coding everybody'
      // 역슬래시 바로 뒤의 '는 걍 문자로 인식한다 => escape라고 함
      // typeof 1 ? -> string
      // type of "1" ? -> string
      alert("coding\neverybody");
      //줄바꿈
      alert("coding" +" "+ "everybody");
      //문자열 결합
      //1+1 = 2 "1"+"1" = 11
      //"coding everbody".length = 16 (문자가 16글자)
      "code".indexOf("c") = 0
      // o = 1 d= 2 e= 3 문자열 인덱스를 출력해줌

    </script>
  </body>
</html>
